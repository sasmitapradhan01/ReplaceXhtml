<p:fieldset legend="Header">

    <p:inputMask id="date" value="#{maskView.date}" mask="99/99/9999" />

    <p:inputText id="float-input" value="#{inputTextView.text}" />

    <p:selectOneMenu id="option"
                     value="#{selectOneMenuView.selectedOption}">
        <f:selectItem itemLabel="Select One" itemValue="" />
        <f:selectItem itemLabel="Option1" itemValue="Option1" />
        <f:selectItem itemLabel="Option2" itemValue="Option2" />
        <f:selectItem itemLabel="Option3" itemValue="Option3" />

    </p:selectOneMenu>


    <p:selectOneRadio id="line" value="#{radioView.line}"
                      layout="lineDirection">
        <f:selectItem itemLabel="Option1" itemValue="Option1" />
        <f:selectItem itemLabel="Option2" itemValue="Option2" />
        <f:selectItem itemLabel="Option3" itemValue="Option3" />
    </p:selectOneRadio>

    <p:commandButton value="submit" styleClass="submit"
                     action="#{buttonBasicView.sleep()}" />

</p:fieldset>
